<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>calculator-app-main</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <div class="buttons-number">
    <p>1</p>
    <p>2</p>
    <p>3</p>
  </div>
<div class="up-line">
    <p>calc</p>
    <div class="theme-button">
        <p>THEME</p>
        <input type="number" min="1" max="3" value="1" >
        <div class="circle"></div> 
      
      </div>
</div>
    

  

  <div class="result">
    <div class="current-actions">0-5</div>
    <div class="final-result">00,00</div>
   
  </div>

  <div class="buttons">
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button id="delete" >DEL</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button id="plus" class="math">+</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button id="minus" class="math">-</button>
    <button id="point" class="math">.</button>
    <button class="number">0</button>
    <button id="division" class="math">/</button>
    <button id="multiplication" class="math">x</button>
    <button id="reset">RESET</button>
    <button id="equal">=</button>
  </div>

</div>
</body>
</html>
