<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>calculator-app-main</title>
<link rel="stylesheet" href="style.css">
<script defer src="./script.js"></script>
</head>
<body>
<div class="container">

  
<div class="up-line">
      <p class="calc">calc</p>
      
      <div class="theme">
          <p>THEME</p>
          
          <div class="theme-button">
            <div class="theme-number">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <input class="theme-change-button" type="range" min="1" max="3" value="1" >
            <!-- <div class="circle"></div>  -->
          </div>
      </div>
</div>
    

  

  <div class="result">
    <div class="current-actions">0-5</div>
    <div class="final-result"></div>
  </div>

  <div class="buttons">
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="delete">DEL</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="arithmeticOperations">+</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="arithmeticOperations">-</button>
    <button class="number">.</button>
    <button class="number">0</button>
    <button class="arithmeticOperations">/</button>
    <button class="arithmeticOperations">x</button>
    <button class="reset">RESET</button>
    <button class="equal">=</button>
  </div>

</div>
</body>
</html>
